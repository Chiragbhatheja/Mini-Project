<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - BreathWise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #FAF9F6;
            font-family: 'Inter', sans-serif;
        }
        .auth-card {
            max-width: 420px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 5px 30px rgba(0,0,0,0.08);
        }
        .tab-btn {
            width: 50%;
            border: none;
            padding: 12px;
            font-weight: 600;
            background: transparent;
        }
        .tab-btn.active {
            border-bottom: 3px solid #AEC6CF;
            color: #2c5a6d;
        }
        .form-control {
            height: 48px;
            border-radius: 12px;
        }
        .btn-main {
            background: #AEC6CF;
            color: #2c5a6d;
            height: 48px;
            border-radius: 12px;
            font-weight: 600;
        }
        .btn-main:hover {
            background: #9fb8c1;
        }
    </style>
</head>

<body>

    <div class="auth-card">

        <!-- TABS -->
        <div class="d-flex text-center mb-4">
            <button id="loginTab" class="tab-btn active">Login</button>
            <button id="signupTab" class="tab-btn">Signup</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>

            <div class="mb-4">
                <label>Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-main w-100 mb-2">Login</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" style="display:none;">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" id="signupName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="signupEmail" class="form-control" required>
            </div>

            <div class="mb-4">
                <label>Password</label>
                <input type="password" id="signupPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-main w-100 mb-2">Signup</button>
        </form>

    </div>

<script>
/* ---------------------- TAB SWITCHING ---------------------- */
document.getElementById("loginTab").addEventListener("click", () => {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginTab").classList.add("active");
    document.getElementById("signupTab").classList.remove("active");
});

document.getElementById("signupTab").addEventListener("click", () => {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("signupTab").classList.add("active");
    document.getElementById("loginTab").classList.remove("active");
});


/* ---------------------- LOGIN LOGIC ---------------------- */
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.error || "Login failed");
        return;
    }

    // Save token + username
    localStorage.setItem("token", data.token);
    localStorage.setItem("user_name", data.name);

    // Redirect to homepage
    window.location.href = "index.html";
});


/* ---------------------- SIGNUP LOGIC ---------------------- */
document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("signupName").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    const res = await fetch("/signup", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.error || "Signup failed");
        return;
    }

    alert("Signup successful! Please login.");
    document.getElementById("loginTab").click();
});
</script>

</body>
</html>
